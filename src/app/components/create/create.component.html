<div class="left">
  <h3>Add a link</h3>
  <section>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput placeholder="My favourite website" #name>
  </mat-form-field>
</section>
<section>
  <mat-form-field appearance="fill">
    <mat-label>URL</mat-label>
    <input matInput placeholder="https://example.com" #url>
  </mat-form-field>
</section>
  <button (click)="addLink(name.value, url.value)" mat-raised-button color="primary">Add</button>
</div>
